services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: invenco_db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - invenco-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d invenco_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  invenco-network:
    driver: bridge

volumes:
  pgdata:
